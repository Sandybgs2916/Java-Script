<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="main-menu">
        <div>
            <p>Want to know my name</p>
            <p id="showMyName"></p>
            <br>
            <button id="btn"> Click here </button>
        </div>
    </div>
    <script>
        const myName = document.querySelector('#showMyName');
        const btn = document.querySelector('#btn');
        const showMyName = () => {
            myName.innerHTML = "Loading..." // loading show till we get myname value
            setTimeout(() => {
                myName.innerHTML = " Sandeep Kumar"
            }, 1000) // 1000 is milliseconds
        }
        btn.addEventListener('click', showMyName) // when we click on btn
    </script>
</body>
</html>
