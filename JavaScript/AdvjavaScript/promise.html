<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Promises</title>
</head>

<body>
    <script>
        // promise constructor syntax
        // var promiseObj = new Promise(executer);
        // here executer is either resolve or reject
        // 1 method to use promise i.e with the help of promise constructor
        const obj1 = new Promise((resolve, reject) => {
            setTimeout(() => {
                let roll_no = [1, 2, 3, 4, 5];
                resolve(roll_no); // resolve function means our promises success
                // reject('Error while communicating'); reject function means our promises doesn't complete
            }, 2000);
        });
        // 2 method to use promise i.e promise with the help of function
        const getBioData = (indexdata) => {
            return new Promise((resolve, reject) => {
                setTimeout((indexdata) => { // indexdata as a parameter passed in setTimeout
                    let biodata = {
                        name: 'Sandeep',
                        age: 22
                    }
                    resolve(`My name is ${biodata.name} and I am ${biodata.age} and My roll no is ${indexdata}.`)
                }, 2000, indexdata) // indexdata will accept whatever indexdata value of setTimeout would be
            });
        }
        // promise consume
        obj1.then((rollno) => { // if promise success then we will use "then" method to get our promise 
            console.log(rollno);// here rollno get the value of roll_no
            return getBioData(rollno[1]); // whatever value we pass here will assign to "indexdata" of getBioData function 
        }).then((anything) => {
            console.log(anything); // here anything will get whatever output of resolve function of getBiodata
        }).catch((error) => { // if promise get rejected then we will use "catch" method to fetch reject function data
            console.log(error);
        })

    </script>
</body>

</html>
